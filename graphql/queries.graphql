query GetProductBySlug($slug: String!) {
	product(where: { slug: $slug }) {
		name
		price
		images {
			id
			url
		}
		id
	}
}

query GetProducts {
	products {
		id
		name
		price
		slug
	}
}

mutation MyMutation($email:String!, $password:String!){
  createAccount(data:{email:$email, password:$password}){
    email
    password
    id
  }
}