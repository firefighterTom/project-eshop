query GetProductBySlug($slug: String!) {
	product(where: { slug: $slug }) {
		name
		slug
		price
		id
		images {
			id
			url
		}
		description
		shortDescription
		reviews {
			name
			id
			rating
			content
		}
	}
}

query GetProducts {
	products {
		id
		name
		price
		slug
		images {
			url
		}
		description
		reviews {
			rating
		}
	}
}

query GetAccountByEmail($email: String!) {
	account(where: { email: $email }, stage: DRAFT) {
		id
		name
		email
		password
	}
}

query GetProductsToPayment($productsId: [ID!]!) {
	products(where: { id_in: $productsId }) {
		id
		name
		price
		images {
			id
			url
		}
	}
}

query GetClientOrders($email: String!) {
	orders(where: { email: $email }, stage: DRAFT) {
		orderItems {
			product {
				name
				price
				images {
					url
				}
			}
			quantity
		}
		total
		id
	}
}

query GetFirstProducts($size:Int) {
  productsConnection(first:$size) {
    edges{
      cursor
      node{
        id
		name
		price
		slug
		images {
			url
		}
		description
		reviews {
			rating
		}
      }
    }
    pageInfo{
      endCursor
      hasNextPage
    }
  }
}


query GetMoreProducts($cursor:String!,$size:Int!) {
  productsConnection(after:$cursor,first:$size) {
    edges{
      cursor
      node{
        id
		name
		price
		slug
		images {
			url
		}
		description
		reviews {
			rating
		}
      }
    }
    pageInfo{
      endCursor
      hasNextPage
    }
  }
}

